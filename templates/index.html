<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f6e6e6, #e5f6f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.2s ease;
        }
        .card {
            background: #fff8f0;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 30px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 25px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }
        input {
            background: #f0f4f8;
        }
        button {
            background-color: #ffcad4;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #ffc0cb;
        }
        .result, .error {
            text-align: center;
            animation: fadeIn 1s ease;
        }
        .error {
            color: #e74c3c;
        }
        @keyframes fadeIn {
            from { opacity: 0 }
            to { opacity: 1 }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸŒ¸ BMI Calculator ðŸŒ¸</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="age" placeholder="Enter your age" required>
            <input type="number" step="any" name="weight" placeholder="Weight in kg" required>
            <input type="number" step="any" name="height" placeholder="Height in feet" required>
            <button type="submit">Calculate BMI</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if bmi %}
            <div class="result">
                <p><strong>{{ name }}, Age {{ age }}</strong></p>
                <p>Your BMI is: <strong>{{ bmi|round(2) }}</strong></p>
                <p>Category: <strong>{{ category }}</strong></p>
                <p>ðŸŒ¼ Suggestion: <em>{{ suggestion }}</em></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
